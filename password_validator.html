<!DOCTYPE html>
<html>
	<head>
		<title> Password Validator </title>
	</head>

	<body>
		<form action="">
		Password: <input type="password" name="password" id="password1">
		<br>
		Password: <input type="password" name="password" id="password2">
		</form>

		<script>
		function confirmPass(){
			if ((document.getElementById('password1').value.length < 8) || (document.getElementById('password2').value.length < 8)){
				alert("The passwords are not at least 8 characters long");
			}
			else{
				if (document.getElementById('password1').value != document.getElementById('password2').value){
					alert("The passwords entered don't match");
				}
				else{
					alert("The passwords entered match");
				}
			}
		}
		</script>
		<button onclick="confirmPass()">Validate</button>
	</body>
</html>
